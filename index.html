<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The RPSLS game</title>
</head>
<body>
    <header>
        <h1 id="logo">Rock.Paper.Scissors.Lizard.Spock.</h1>
        <a id="instructions-link" href="http://www.samkass.com/theories/RPSSL.html" target="_blank">How to Play</a>
    </header>
    <section id="game-section">
        <!-- This section is to display Score for User and Computer, which is updated by "addScoreToWinner" function  -->
        <div id="scores-area">
                <div class="width">
                    <h2>You</h2>
                </div>
                <div class="width">
                    <p><span id="user-score">0</span> : <span id="bot-score">0</span></p>
                </div>
                <div class="width">
                    <h2>Computer</h2>
                </div>
            </div>   
        </div>
        <div id="game-area">
            <!-- This section is listened by JS script, which then starts the game -->
            <div id="user-side">
                <input id="rock" class="icon-size" data-type="rock" type="image" src="assets/images/rock.png" alt="A button to choose the Rock">
    
                <input id="paper" class="icon-size" data-type="paper" type="image" src="assets/images/paper.png" alt="A button to choose the Paper">
                
                <input id="scissors" class="icon-size" data-type="scissors" type="image" src="assets/images/scissors.png" alt="A button to choose the Scissors">
    
                <input id="lizard" class="icon-size" data-type="lizard" type="image" src="assets/images/lizard.png" alt="A button to choose the Lizard">
                
                <input id="spock" class="icon-size" data-type="spock" type="image" src="assets/images/spock.png" alt="A button to choose the Spock">
            </div>
            <div id="answer-side">
                <div>
                    <p id="answer-placeholder">To Start Choose the Hand</p>
                </div>
                <!-- This section is updated from JS "addScoreToWinner" function, and displays the Winner along with User and Computer hands -->
                <div>
                    <p id="hand-results"></p>
                    <p id="turn-results"></p>
                </div>
                <div>
                    <input type="button" value="Reset Game" id="reset-btn" data-type="reset" style="display: none;">
                </div>
            </div>
            <div id="computer-side">
                <p id="computer-placeholder">Waiting for Your turn...<span id="count-down"> </span></p>
                <div>
                    <img class="icon-size" id="bot-result" style="display: none;">
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
