<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The RPSLS game</title>
</head>
<body>
    <header>
        <h1 id="logo">Rock.Paper.Scissors.Lizard.Spock.</h1>
        <label class="toggle-switch">
            <label class="toggle-switch" for="sounds-toggle">Sound</label>
            <input type="checkbox" id="sounds-toggle">
            <span class=""></span>
        </label>
        <a id="instructions-link" href="instructions.html">How to Play</a>
    </header>
    <section id="game-section">
        <div id="scores-area">
                <div class="width">
                    <h2>You</h2>
                </div>
                <div class="width">
                    <p><span>0</span> : <span>0</span></p>
                </div>
                <div class="width">
                    <h2>Computer</h2>
                </div>
            </div>   
        </div>
        <div id="game-area">
            <div id="user-side">
                <input id="rock" class="icon-size" data-type="rock" type="image" src="assets/images/rock.png" alt="A button to choose the Rock">
    
                <input id="paper" class="icon-size" data-type="paper" type="image" src="assets/images/paper.png" alt="A button to choose the Paper">
                
                <input id="scissors" class="icon-size" data-type="scissors" type="image" src="assets/images/scissors.png" alt="A button to choose the Scissors">
    
                <input id="lizard" class="icon-size" data-type="lizard" type="image" src="assets/images/lizard.png" alt="A button to choose the Lizard">
                
                <input id="spock" class="icon-size" data-type="spock" type="image" src="assets/images/spock.png" alt="A button to choose the Spock">
            </div>
            <div id="answer-side">
    
            </div>
            <div id="computer-side">
                <p>Waiting for Your turn...</p>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
